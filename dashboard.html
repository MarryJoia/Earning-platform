<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js"></script>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:15px;margin:10px;border-radius:8px}
button{padding:10px;margin:5px}
</style>
</head>
<body>

<h2>Dashboard</h2>

<div class="card">Total Income: $<span id="totalIncome">0</span></div>
<div class="card">Earned Income: $<span id="earnedIncome">0</span></div>
<div class="card">Referral Rewards: $<span id="referralIncome">0</span></div>

<h3>Investment Plans</h3>
<button onclick="buyPlan(50,1)">$50 → $1/day</button>
<button onclick="buyPlan(100,2)">$100 → $2/day</button>
<button onclick="buyPlan(200,4)">$200 → $4/day</button>
<button onclick="buyPlan(300,8)">$300 → $8/day</button>

<button onclick="claimDaily()">Claim Daily Income</button>

<h3>Deposit Converter</h3>
<input id="pkrInput" oninput="convertPKR()" placeholder="Enter PKR">
<p>USD: $<span id="usdOutput">0</span></p>

<button onclick="logout()">Logout</button>

</body>
</html>
