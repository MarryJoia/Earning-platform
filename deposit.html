<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit - Earning Platform</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="app.js" defer></script>
</head>
<body>
<div class="deposit-container">
    <h1>Deposit Funds</h1>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    <div class="deposit-form">
        <label>Amount in PKR:</label>
        <input type="number" id="depositPKR" placeholder="e.g., 3000">
        <p>Conversion: <span id="depositUSD">0</span> USD</p>
        <label>Upload Screenshot:</label>
        <input type="file" id="screenshotInput" accept="image/*">
        <button id="depositBtn">Submit Deposit</button>
    </div>

    <h3>Deposit History</h3>
    <table>
        <thead>
            <tr><th>Amount (USD)</th><th>Amount (PKR)</th><th>Status</th><th>Screenshot</th></tr>
        </thead>
        <tbody id="depositHistory">
            <!-- Filled by JS -->
        </tbody>
    </table>
</div>
</body>
</html>
